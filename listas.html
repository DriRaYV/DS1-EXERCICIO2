<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> 
        <li>Primeiro Item</li>
        <li>Segundo Item</li>
        <li>Terceiro Item</li>
    </ol>

    <hr>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Primeiro Item</li>
        <li>Segundo Item</li>
        <li>Terceiro Item</li>  
    </ul>

    <hr>
    <h2>Lista de definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação de intertexto</dd>
        <dt>CSS</dt>
        <dd>É uma linguagem de estilização do HTML. Folha de estilo em cascatas. </dd>
    </dl>
</body>
</html>
